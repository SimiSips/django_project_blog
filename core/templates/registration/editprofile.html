{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% endif %}

    <form method="post">

        {% csrf_token %}
        {% comment %}{{form|crispy}}{% endcomment %}
        {{ form|crispy }}
        <input type="submit" value="update profile">
    </form>


{% endblock content %}
